<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login</title>
    <link rel="stylesheet" href="login.module.css" />
  </head>
  <body>
    <div id="header">
      <img style="height: 250px" src="logo.png" alt="EMailer Logo" />
    </div>
    <div id="error" style="color: red"></div>
    <main>
      <form id="loginForm" method="post">
        <div class="container">
          <label for="email"><b>Email</b></label>
          <input
            type="text"
            placeholder="Enter Email"
            name="email"
            id="email"
            required
          />
          <label for="password"><b>Password</b></label>
          <input
            type="password"
            placeholder="Enter Password"
            name="password"
            id="password"
            required
          />
          <button type="submit">Login</button>
          <a class="button toLogin" href="../Signup/signup.html">Sign Up</a>
        </div>
      </form>
    </main>
    <div id="footer"></div>
    <script src="../../SharedComponents/footer.js"></script>
    <script src="login.js"></script>
  </body>
</html>
