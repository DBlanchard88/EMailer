<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>View Emails</title>
  <link rel="stylesheet" href="../template_css.module.css">
  <link rel="stylesheet" href="viewEmails.module.css">
  <script src="../../js/tinymce/tinymce.min.js" type="application/javascript"></script>
</head>
<body>
  <div id="header"></div>
  <div id="navbar"></div>
  <main>
    <!-- Page content goes here -->
    <div class="full">
      <h1 class="center">View Emails</h1>
      <div class="center">
        <label for="darkmode">Dark mode?</label>
        <input id="darkmode" name="darkmode" type="checkbox">
      </div>
      <div class="flex full">
        <div id="emails"></div>
        <form id="edit-email-form" action="editEmail.php" method="post" type="text" hidden>
          <input type="text" name="email-id" id="email-id" hidden>
          <div class="editor-row single-input-field" id="recipient-row">
            <label for="email-to">Recipient</label>
            <input name="to-email" type="text" class="email-field input" id="email-to" placeholder="Recipient">
          </div>
          <div class="editor-row single-input-field" id="subject-row">
            <!-- <textarea id="email-subject-field" rows="1" placeholder="Add a subject"></textarea> -->
             <label for="email-subject">Subject</label>
            <input name="email-subject" type="text" class="email-field input" id="email-subject" placeholder="Subject">
          </div>
          <div class="editor-row email-body-div">
            <textarea name="email-body" id="email-body-editor" class="input" placeholder="Write your email"></textarea>
          </div>
          <button type="submit" class="save-edit-button" formaction="./editEmail.php"  id="edit-button" >
            <i class="button-icon"><img src="send.svg" alt=""></i>
              Save Edit
          </button>
          <button type="button" class="email-button" id="cancel-edit-button" >
            <i class="button-icon"><img src="send.svg" alt=""></i>
              Cancel
          </button>
        </form>
        <div id="debug"></div>
      </div>
    </div>
  </main>
  <div id="footer"></div>
  <script src="../../SharedComponents/header.js"></script>
  <script src="../../SharedComponents/navbar.js"></script>
  <script src="../../SharedComponents/footer.js"></script>

</body>
</html>
